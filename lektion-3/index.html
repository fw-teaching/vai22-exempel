<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  

  <title>Lektion 3</title>

</head>
<body>

  <h3>SVG med XML</h3>

  <!-- Kolla in: https://www.w3schools.com/graphics/svg_intro.asp -->
  <svg width="400" height="400">

    <!-- Koordinaterna börjar i övre vänstra hörnet -->
    <rect x="10" y="10" 
      width="380"
      height="380"
      fill="RoyalBlue"
      stroke="black"
      stroke-width="1" /><!-- SVG är XML, alla tags måste stängas! -->

    <circle cx="200" cy="200" r="100" fill="LimeGreen" />

    <line x1="50" y1="50" x2="350" y2="350" 
      stroke="black"
      stroke-width="5" />

    <polyline points="200,100 100,300 300,300 200,100" 
      stroke="gold" 
      stroke-width="5" 
      fill="white"
      opacity="0.5" />

  </svg>

  <h3 id="svg-title">SVG med XML</h3>
  <div id="shapes"></div>

  <script src="script.js"></script>
</body>
</html>
